site_name: RevealPack Documentation
site_description: "Documentation for RevealPack, a CLI tool for managing Reveal.js presentation packages."
site_author: "Khris Griffis, Ph.D."
theme: 
  name: material
  palette:
    scheme: slate
    primary: light blue
    accent: deep orange
  logo: img/revealpack.png
  favicon: img/favicon.png
  features:
    - content.footnote.tooltips
    - header.autohide

nav:
  - Home: index.md
  - Getting Started: 
    - Using RevealPack: example.md
    - Presentation Options: presentation.md
    - Slide Options: slide.md
    - Packaged Styles: styles.md
    - Theming: theme.md
    - Template: template.md
  - Configuration: config.md
  - Commands:
    - Init: init.md
    - Setup: setup.md
    - Build: build.md
    - Serve: serve.md
    - Package: package.md
  - Developer Guide: dev.md

extra_css:
  - css/custom.css

site_dir: revealpack/site

markdown_extensions: 
  - footnotes

extra:
  version: {{ version }}
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Khlick/RevealPack
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/khrisgriffis/
